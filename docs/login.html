<!DOCTYPE html>
<html>
<head>
    <title>Login - Naudiha Development Trust</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="login-bg">

<div class="login-wrapper">

    <img src="./logo.png" class="login-logo">

    <div class="login-card">

        <h2>Naudiha Development Trust</h2>

        <p class="login-instruction">
            If this is your first visit, please create an account using <b>Sign Up</b>.
            After creating your account, log in with your email and password.
        </p>

        <input id="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">

        <button class="btn-primary" onclick="login()">Login</button>
        <button class="btn-secondary" onclick="signup()">Sign Up</button>

        <p id="msg"></p>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="./auth.js"></script>

</div>
</body>
</html>
